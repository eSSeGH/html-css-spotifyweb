<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWeb</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f845cc90f8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet">
</head>

<body class="flex">

    <!-- start upper-view screen -->
    <div class="upper-view">

        <div class="row flex">

            <!-- start sidebar -->
            <aside class="sidebar flex">

                <!-- logo -->
                <figure class="logo container flex">
                    <img class="logo-big" src="./img/logo.svg " alt="Spotify logo text">
                    <img class="logo-small" src="./img/logo-small.svg" alt="Spotify logo text">
                </figure>

                <!-- navigation -->
                <nav class="navigation flex">

                    <a class="navigation-a flex">
                        <img src="./img/home.svg" alt="home icon">

                        <span>Home</span>
                    </a>
                
                    <a class="navigation-a flex">
                        <img src="./img/search.svg" alt="magnifying glass icon">
                    
                        <span>Cerca</span>
                    </a>
                
                    <a class="navigation-a flex">
                        <img src="./img/libreria.svg" alt="library icon">

                        <span>Libreria</span>
                    </a>

                </nav>

                <nav class="playlist container">

                    <h3>PLAYLIST</h3>

                    <ul class="playlist-list flex">

                        <li class="flex">

                            <i class="fa-solid fa-square-plus"></i>

                            <span>
                                Crea Playlist
                            </span>

                        </li>

                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>

                    </ul>

                </nav>

                <div class="download container flex">

                    <img src="./img/download.svg" alt="Download icon">

                    <span>Installa app</span>

                </div>

                <div class="profile container flex">

                    <img src="./img/profile.svg" alt="profile icon">

                    <span>John Doe</span>

                </div>

            </aside>
            <!-- end sidebar -->

            <!-- start main-content -->
            <main class="main-content">

                <!-- header fixed  -->
               <header class="header1">

               </header>

               <!-- navigation bar 1 -->
               <nav class="nav1">

               </nav>

                <!-- navigation bar 1 -->
                <nav class="nav1">

                </nav>

            </main>
            <!-- end main-content -->

        </div>

    </div>
    <!-- end upper-view screen -->

    <!-- start player -->
    <aside class="player">

        <div class="row flex">

            <!-- player info box -->
            <div class="player-info">

                <div class="row flex">

                    <div class="info-name flex">

                        <img src="./img/sinister.jpeg" alt="sinister album">

                        <div class="name-text flex">

                            <span>
                                Sinister
                            </span>

                            <span>
                                Brano nome
                            </span>

                        </div>

                    </div>

                    <div class="info-like flex">

                        <i class="fa-regular fa-heart"></i>

                        <i class="fa-regular fa-folder"></i>

                    </div>

                </div>

            </div>

            <!-- player main button box -->
            <div class="player-main flex">

                <div class="main-button">

                    <ul class="flex">

                        <li>
                            <i class="fa-solid fa-shuffle"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-backward-step"></i>
                        </li>
                        <li>
                            <i class="button-play fa-regular fa-circle-play"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-forward-step"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-arrow-rotate-right"></i>
                        </li>

                    </ul>

                </div>

                <div class="main-length_bar flex">

                    <span>0:25</span>

                    <div class="length_bar-dark relative">

                        <div class="length_bar-light"></div>

                    </div>

                    <span>4:35</span>

                </div>

            </div>

            <!-- player side button box -->
            <div class="player-side">

                <ul class="flex">

                    <li>
                        <i class="fa-solid fa-bars"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-laptop"></i>
                    </li>
                    <li style="display: contents;">
                        <i class="fa-solid fa-volume-high"></i>

                        <div class="length_bar-dark relative">

                            <div class="length_bar-light"></div>
    
                        </div>

                    </li>

                </ul>

            </div>

        </div>

    </aside>
    <!-- end player -->

</body>

</html>
